<!--support.html-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CAST — Contact Support</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="dashboard-card patient-card" role="main">
    <header class="dashboard-header" style="margin-bottom:2rem;">
      <div class="logo-box"><img src="CAST_LOGO.png" alt="CAST logo" /></div>
      <button class="avatar-btn" aria-label="Profile">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="8" r="4"></circle>
          <path d="M2 21c2-4 6-6 10-6s8 2 10 6"></path>
        </svg>
      </button>
    </header>

    <h1 class="section-heading">Contact Support</h1>
    <p id="sendBanner" class="save-msg" style="display:none;">✓ Message sent</p>

    <form id="supportForm" autocomplete="off">
      <div class="field">
        <input name="name"  placeholder="NAME"  required />
      </div>

      <div class="field">
        <input type="email" name="email" placeholder="EMAIL" required />
      </div>

      <p class="small" style="margin:0 0 .25rem;">OPTIONAL</p>
      <div class="field">
        <input name="phone" placeholder="PHONE" />
      </div>

      <hr class="field-divider" />

      <div class="field">
        <textarea name="message" rows="6" placeholder="MESSAGE" required></textarea>
      </div>

      <button class="btn btn-accent" type="submit">Submit</button>
    </form>

    <a href="homepage.html" class="back-btn" style="margin-top:1.75rem;">← Back</a>
  </main>

  <script src="scriptsjs"></script>
</body>
</html>
